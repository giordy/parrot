<table class="table is-bordered is-narrow">
  <thead>
  <tr>
    <th>{{'String'|translate}}</th>
    <th>{{'Translation'|translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pair of pairs">
    <td style="max-width: 180px">
      <span>{{pair.key}}</span>
      <div [hidden]="!editable || _locale.ident == 'en_US'" class="en_translation">
        <i class="flag-icon flag-icon-us"></i> (Reference)
        <p class="reference">{{ reference[pair.key] || '[ N.A. ]' }}</p>
      </div>
    </td>
    <td>
      <p [hidden]="editable">{{pair.value}}</p>

      <editable-textfield [pair]="pair" [loading]="updatePending" [hidden]="!editable"
                          [commit]="commitPair"></editable-textfield>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="pairs && pairs.length <= 0">
  <div class="notification is-warning">
    {{'Locale translations are empty. Have you created any Project Strings?'|translate}}
  </div>
</div>
